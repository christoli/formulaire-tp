<html>
    <head>
        <meta charset="utf-8"/>
        <title>Formulaire de contact</title>
        <link rel="stylesheet" href="customisation-3.css">
    </head>
<body>
    <div class="main">
        <div class="container">
            <div>
                <h1>Contact us now!</h1>
                <span class="text">You can contact us using the contact form below.</span>
            </div>
            <form>
                <input type="text" name="name" placeholder="Your Name*" required class="name"><br/>
                <input type="email" name="email" placeholder="Your Email*" required class="email"><br/>
                <input type="tel" name="phone" placeholder="Phone*" required class="phone"><br/>
                <select name="support" id="support">
                    <option value="support">Support</option>
                    <option value="ipsum">Ipsum</option>
                    <option value="cotadore">Cotadore</option>
                    <option value="lorem">Lorem</option>
                </select><br/>
                <input type="text" name="anti-spam" placeholder="Anti-spam*:4+3=?" required class="anti-spam"><br/>
                <textarea name="comment" cols="30" rows="10" placeholder="Your comment here" class="comment"></textarea><br/>
                <button><span class="button-text">Send message</span></button>
            </form>
        </div>
    </div>
</body>
</html>
